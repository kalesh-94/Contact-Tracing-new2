<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/home.css">
    <style>
        /* Navbar styling */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            text-align: center;
            display: block;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        /* Body styling to prevent overlap with navbar */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h2 {
            margin-top: 80px; /* Add space to avoid overlap with navbar */
        }
        .buttons {
            margin-top: 30px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/user/login">User Login</a>
        <a href="/user/signup">User Signup</a>
        <a href="/admin/login">Admin Login</a>
    </div>

    <h2>Cotact Tracing System</h2>
    <div class="buttons">
        <button onclick="location.href='/user/login'">User Login</button>
        <button onclick="location.href='/user/signup'">User Signup</button>
        <button onclick="location.href='/admin/login'">Admin Login</button>
    </div>
</body>
</html>
